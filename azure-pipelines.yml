trigger:
  branches:
    include:
    #- master
    - azure-pipelines*

strategy:
  matrix:
    linux:
      imageName: 'ubuntu-latest'
    mac:
      imageName: 'macos-latest'

pool:
  vmImage: $(imageName)

steps:
- script: script/bootstrap
  displayName: 'Install dotfiles'
